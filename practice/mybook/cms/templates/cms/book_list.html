{% extends "base.html" %}

{% block title %}書籍の一覧{% endblock title %}

{% block content %}
  <a href="{% url 'cms:book_add' %}">add</a>

  <table border= 1>
    <thead>
      <td>書籍番号</td>
      <td>書籍名</td>
      <td>出版社</td>
      <td>ページ数</td>
      <td></td>
      <td></td>
    </thead>

    {% for book in books %}
      <tr>
        <td>{{ book.id }}</td>
        <td><a href="{% url 'cms:impressions_show' book_id=book.id %}">{{ book.name }}</a></td>
        <td>{{ book.publisher }}</td>
        <td>{{ book.page }}</td>
        <td>
          <a href="{% url 'cms:book_mod' book_id=book.id %}">edit</a>
        </td>
        <td>
          <a href="{% url 'cms:book_del' book_id=book.id %}">delete</a>
        </td>

      </tr>
    {% endfor %}
  </table>

{% endblock content %}
